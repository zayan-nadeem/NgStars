<html>
<head>

	<link rel="stylesheet" type="text/css" href="node_modules/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="ngStars" ng-controller="starsCtrl">

	<md-toolbar>
   	 <div class="md-toolbar-tools">
   		 <p><strong>ngStars</strong></p>
   		 <md-button>
   			 <md-icon class="mdi mdi-plus-circle"></md-icon>
   			 New Star
   		 </md-button>
   	 </div>
    </md-toolbar>


    <md-content class="md-padding" layout="row" layout-wrap layout-align="center end">
   	 <md-card flex="40">
		<img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Starsinthesky.jpg">  
		<md-card-content>
   			 <div class="star-info">
   				 <h2 class="md-title">{{star.title}}</h2>
   				 <h3>{{star.distance}}</h3>
   				 <p>{{star.description}}</p>
   			 </div>
   		 </md-card-content> 		 
   	 </md-card>
 </md-content>

	<script type="text/javascript" src="node_modules/angular/angular.js"></script> 
	
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="components/stars.ctrl.js"></script>
</body> 
</html>
